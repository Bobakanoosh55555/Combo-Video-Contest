        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Initialize Realtime Database
        const database = firebase.database(app); // Use the initialized app here

        // Function to send the buzz data
        function sendBuzz() {
            database.ref('buzzers').push({
                clicked: true,
                timestamp: new Date().toISOString()
            }).then(() => {
                console.log('Buzz recorded successfully!');
            }).catch(error => {
                console.error('Error recording buzz:', error);
            });
        }
    </script>

<body>
    <!-- Button to trigger the "Buzz" action -->
    <button onclick="sendBuzz()">Buzz!</button>
