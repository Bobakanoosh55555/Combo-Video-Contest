<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pages</title>
</head>
<body>
    <h1>Welcome to my Interactive Website</h1>
    <button id="changePageButton">Click to Change Something!</button>

    <script>
        document.getElementById("changePageButton").onclick = function() {
            // Save a flag in localStorage
            localStorage.setItem("buttonClicked", "true");

            // Redirect to result.html
            window.location.href = "result.html";
        };
    </script>
</body>
</html>
