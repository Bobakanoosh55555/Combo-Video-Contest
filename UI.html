<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Buzzer Display</title>

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- Firebase SDK (using the imports and config you specified) -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgbY0YGem3WVpZe35R6EFkXOv7qW7b8dA",
            authDomain: "combo-video-contest.firebaseapp.com",
            databaseURL: "https://combo-video-contest-default-rtdb.firebaseio.com",
            projectId: "combo-video-contest",
            storageBucket: "combo-video-contest.firebasestorage.app",
            messagingSenderId: "748133929680",
            appId: "1:748133929680:web:281b09877fb3fb12da44d5",
            measurementId: "G-0FCENJ0MYE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Set up a reference to the 'buzzers' node in the database
        const buzzersRef = ref(database, 'buzzers');

        // Keep track of users who have buzzed and their corresponding box elements
        const usersWhoBuzzed = new Map(); // Map to track user and corresponding buzz box

        // Listen for new buzzer entries and update the display
        onChildAdded(buzzersRef, (snapshot) => {
            const buzzData = snapshot.val();
            console.log('New buzzer detected:', buzzData);

            // Check if the user has already buzzed
            if (usersWhoBuzzed.has(buzzData.user)) {
                console.log(`User ${buzzData.user} has already buzzed. Updating existing box.`);
                // Update the existing box to indicate a new buzz
                const existingBuzzBox = usersWhoBuzzed.get(buzzData.user);
                existingBuzzBox.querySelector('.buzzBox').style.backgroundColor = '#d22f2f'; // Lighter red
                existingBuzzBox.querySelector('.boxText').innerText = 'BUZZ!';
            } else {
                // Create a new box for each unique buzzer event
                const buzzContainer = document.getElementById('buzzContainer');

                // Create a wrapper for the box and user name
                const buzzWrapper = document.createElement('div');
                buzzWrapper.classList.add('buzzWrapper');

                const newBuzzBox = document.createElement('div');
                newBuzzBox.classList.add('buzzBox');

                // Add text to indicate buzzing
                const boxText = document.createElement('div');
                boxText.classList.add('boxText');
                boxText.innerText = 'BUZZ!';
                newBuzzBox.appendChild(boxText);

                // Add the user's name below the box
                const userName = document.createElement('div');
                userName.classList.add('userName');
                userName.innerText = buzzData.user;

                // Append box and name to the wrapper
                buzzWrapper.appendChild(newBuzzBox);
                buzzWrapper.appendChild(userName);

                // Append the wrapper to the container
                buzzContainer.appendChild(buzzWrapper);

                // Track the user and their corresponding buzz box
                usersWhoBuzzed.set(buzzData.user, buzzWrapper);
            }
        });

        // Function to clear all buzzes from UI and database
        window.clearAllBuzzes = function clearAllBuzzes() {
            // Clear the Firebase database
            remove(buzzersRef).then(() => {
                console.log('All buzzes have been cleared from Firebase.');
            }).catch((error) => {
                console.error('Error clearing buzzes:', error);
            });

            // Update UI: turn all buzz boxes dark grey and remove the "BUZZ!" text
            usersWhoBuzzed.forEach((buzzWrapper) => {
                const buzzBox = buzzWrapper.querySelector('.buzzBox');
                buzzBox.style.backgroundColor = '#4B4B4B'; // Darker gray
                buzzBox.querySelector('.boxText').innerText = '';
            });

            // Do NOT clear the usersWhoBuzzed map, as we need to retain the boxes and user associations.
        };
    </script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #1e1e30; /* Darker gray/purple background */
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        #buzzContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* More space between squares and names */
            margin-top: 20px;
            padding-bottom: 40px; /* Padding below the squares */
            justify-content: center;
        }
        .buzzWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buzzBox {
            width: 100px;
            height: 100px;
            background-color: #d22f2f; /* Lighter red */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .userName {
            margin-top: 10px; /* Space between square and user name */
            font-size: 1em;
            color: white;
            text-align: center;
        }
        .boxText {
            font-size: 1.2em;
        }
        #clearButton {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444444;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #clearButton:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Live Buzzer Display</h1>
    <button id="clearButton" onclick="clearAllBuzzes()">Clear All Buzzes</button>
    <div id="buzzContainer"></div>
</body>
</html>
